<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:thSys="">
<div th:replace="admin/module/macros :: head('组织机构s')"></div>
<body class="app sidebar-mini rtl">
<main class="app-content">
    <div th:replace="admin/module/macros :: header"></div>
    <div th:replace="admin/module/macros :: sidebar"></div>
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-book"></i>组织机构
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="/admin/page">用户</a></li>
            <li class="breadcrumb-item">组织机构</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <input type="hidden" id="articleId">
                <div class="col-md-4 orgtree" style="float: left">
                    <select id="orglist"></select>
                </div>

                <div class="table-responsive col-md-8">
                    <table class="table table-striped table-bordered table-hover"
                           id="article_table">
                        <thead>
                        <tr>
                            <td>机构名称</td>
                            <td>机构代码</td>
                        </tr>
                        </thead>
                        <tbody class="baby">

                        </tbody>
                    </table>
                    <div class="container"  style="float: right;">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="admin/module/macros :: remove"></div>
<div th:replace="admin/module/macros :: comm"></div>
</body>
</html>
<script type="text/javascript">

    $(function(){
        getOrgList();

        $("#orglist").change(function(){
            var value = this.value;
            $(".baby").empty();
            $.ajax({
                url:"/admin/org/getOrgList",
                data:{fatherId:value, page: 1, limit:10},
                type:"get",
                success:function (data) {
                    console.log(data.data)
                    for(var i = 0; i<data.data.length; i++) {
                        $(".baby").append("<tr><td>" + data.data[i].organName +"</td>" +
                            "<td>"+data.data[i].code+"</td></tr>");
                    }
                }
            })
        })

    })

    function getOrgList(){
        $.ajax({
            url:"/admin/org/getOrgList",
            type:"get",
            success:function (data) {
                for(var i = 0; i<data.data.length; i++){
                    $("#orglist").append("<option onclick='getOrgMessage(this.value)' id='"+data.data[i].fatherId+"'  value='"+data.data[i].organId+"'>"+data.data[i].organName+"</option>");

                }
            }
        })
    }



    function getOrgMessage(){

    }

    //显示询问框
    function showModel(id) {
        $("#articleId").val(id);
        $("#removeModal").modal();
    }
    //删除
    function remove(){
        window.location.href = "/admin/page/remove?id="
            + $("#articleId").val();
    }

    //修改文章为发布状态
    function restore(id){
        $.ajax({
            url:"/admin/article/restore",
            type:"post",
            data:{id:id},
            dataType:"json",
            success:function(data){
                if(data.flag==true){
                    window.location.reload();
                }else{
                    showMsg(data.msg,"error","3000");
                }
            }
        });
    }
</script>
